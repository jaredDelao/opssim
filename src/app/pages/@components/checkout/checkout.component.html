<div class="container row principal">


    <div class="information col-6">
        <p class="text-color mb-2"><b>¡Ya casi!</b> Llena los siguientes datos para completar tu pedido</p>

        <p class="information__text-direction text-color mt-4"><b>Dirección</b></p>
        <mat-divider></mat-divider>

        <div class="form-group mt-5">

            <div class="form-group mt-2">
                <mat-form-field>
                    <mat-label>Nombre(s)</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="form-group mt-2">
                <mat-form-field>
                    <mat-label>Apellido(s)</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="form-group mt-2">
                <mat-form-field>
                    <mat-label>Delegación</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="form-group mt-2">
                <mat-form-field>
                    <mat-label>Calle</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="form-group mt-2">
                <mat-form-field>
                    <mat-label>Número interno</mat-label>
                    <input placeholder="Núm de departamento, casa, etc." matInput>
                </mat-form-field>
            </div>
            <div class="form-group mt-2">
                <mat-form-field>
                    <mat-label>Número externo</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="form-group mt-2">
                <mat-form-field>
                    <mat-label>Código postal</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="form-group mt-2">
                <mat-form-field>
                    <mat-label>Celular</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="form-group mt-2">
                <mat-form-field>
                    <mat-label>E-mail</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="form-group mt-2">
                <mat-form-field>
                    <mat-label>Referencias</mat-label>
                    <input matInput placeholder="¿Tienes alguna referencia específica?">
                </mat-form-field>
            </div>
            <div class="form-group mt-2">
                <mat-form-field>
                    <mat-label>Alguna indicación especial</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="form-group mt-2">
                <mat-form-field>
                    <mat-label>En caso de no econtrarte ¿Quién puede recibir el pedido?</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>

        </div>

    </div>


    <div class="order col-5">
        <!-- <img class="order__background" src="../../../../assets/images/banner-vertical.png" alt=""> -->
    </div>

    
</div>
