<div class="titulo">
    <p>MIS PEDIDOS</p>
</div>


<div class="cardContainer" *ngFor="let order of orderList">
    <div class="cardContainer__arriba">

        <div class="cardContainer__arriba__txt">
            <span class="cardContainer__arriba__titu">PEDIDO REALIZADO</span>
            <span>{{ order.dFechaPedido  | date }}</span>
        </div>

        <div class="cardContainer__arriba__txt">
            <span class="cardContainer__arriba__titu">TOTAL</span>
            <span>{{ order.dTotal | currency }}</span>
        </div>

        <div class="cardContainer__arriba__txt">
            <span class="cardContainer__arriba__titu">ENVIAR A</span>
            <span>{{ order.sPersonaRecibe }}</span>
        </div>

        <div class="cardContainer__arriba__txt">
            <span>PEDIDO N.ยบ {{ order.sNoPedido }}</span>
        </div>

    </div>


    <div class="cardContainer__abajo">

        <div class="cardContainer__abajo__txt cardContainer__modifer">
            <span>ENTREGA ESTIMADA DE</span>
            <span>20 AGO - 14 SEP</span>
            <span class="cardContainer__abajo__titu">ENVIADO</span>
        </div>

        <div class="cardContainer__abajo__productosContainer">

            <div class="cardContainer__abajo__productosContainer__list" *ngFor="let item of order.ItemsCart">
                <div class="cardContainer__abajo__txt cardContainer__modifer">

                    <img class="cardContainer__abajo__img" [src]="item.sUrlImagen" alt="">
    
                </div>
    
    
                <div class="cardContainer__abajo__txt">
                    <span class="cardContainer__abajo__titu">{{ item.sNombreProducto}}</span>
                </div>
            </div>
            
        </div>



    </div>


    <div class="botonContainer">
        <button mat-raised-button type="button" class="btn-modificar">
            COMPRAR NUEVAMENTE
        </button>
    </div>
</div>
