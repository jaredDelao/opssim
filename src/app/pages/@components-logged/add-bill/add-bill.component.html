<div class="container main">
    <h4 class="main__title">Registrar datos fiscales</h4>

    <div class="main__principal">

        <div class="main__group-fisica" [formGroup]="form">
            <mat-form-field>
                <mat-label>Nombre o razón social</mat-label>
                <input matInput formControlName="nombre">
            </mat-form-field>

            <mat-form-field>
                <mat-label>RFC</mat-label>
                <input matInput formControlName="rfc" appUppercase>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Uso CFDI</mat-label>
                <input matInput formControlName="uso">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Domicilio</mat-label>
                <input matInput>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Código postal</mat-label>
                <input matInput>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Teléfono</mat-label>
                <input matInput>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Correo electrónico</mat-label>
                <input matInput>
            </mat-form-field>
        </div>

    </div>
</div>
