<div class="container main">

    <!-- <div class="main__btn-box"> -->
        <button class="main__btn-close" mat-dialog-close mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
    <!-- </div> -->

    <div class="main__title">
        <h4 class="text-color">REGÍSTRATE</h4>
    </div>

    <div class="form-grupo main__form" [formGroup]="form">

        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="nombre">
            <mat-error *ngIf="nombre.errors?.required">Campo obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Apellidos</mat-label>
            <input matInput type="text" formControlName="apellidos">
            <mat-error *ngIf="apellidos.errors?.required">Campo obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Correo</mat-label>
            <input matInput type="text" formControlName="correo">
            <mat-error *ngIf="correo.errors?.required">Campo obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput type="text" formControlName="password">
            <mat-error *ngIf="password.errors?.required">Campo obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Confirmar contraseña</mat-label>
            <input matInput type="text" formControlName="repeatPassword">
        </mat-form-field>

        <button class="btn-create" mat-raised-button color="primary">Crear cuenta</button>

    </div>

</div>
