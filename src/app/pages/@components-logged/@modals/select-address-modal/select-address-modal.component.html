<mat-accordion class="example-headers-align" multi>

    <mat-expansion-panel *ngFor="let address of addressList">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <button color="primary" mat-raised-button class="">Seleccionar</button>
        </mat-panel-title>
        <mat-panel-description>
          {{ address.sDelegacion }}
          <mat-icon>place</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <mat-form-field>
        <mat-label>First name</mat-label>
        <input matInput>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput type="number" min="1">
      </mat-form-field>
    </mat-expansion-panel>

</mat-accordion>

<button mat-raised-button (click)="dialogRef.close()">Cerrar</button>
