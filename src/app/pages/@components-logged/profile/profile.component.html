<div class="titulo titulos">
    <p>INICIO DE SESIÓN Y SEGURIDAD</p>
</div>

<div class="container__cards">

    <div class="cardtextual">
        <div class="cardtextual__arriba">
            <span>NOMBRE:</span>
        </div>

        <div class="cardtextual__abajo">

            <div class="cardtextual__txt">
                <span *ngIf="!Fnombre">PEDRO ROMERO HERRERA</span>

                <div class="cardtextual__formField" *ngIf="Fnombre">
                    <mat-form-field appearance="fill">
                        <input matInput #inputName>
                    </mat-form-field>
                </div>
            </div>

            <div class="cardtextual__boton">
                <button mat-raised-button type="button" class="btn-modificar" (click)="editField('Fnombre', 'inputName')">
                    {{ Fnombre ? 'CANCELAR' : 'MODIFICAR'}}
                </button>

            </div>
        </div>
    </div>

    <div class="cardtextual">
        <div class="cardtextual__arriba">
            <span>CORREO ELECTRÓNICO:</span>
        </div>

        <div class="cardtextual__abajo">

            <div class="cardtextual__txt">
                <span *ngIf="!Fcorreo">pedro@gmail.com</span>

                <div class="cardtextual__formField" *ngIf="Fcorreo">
                    <mat-form-field appearance="fill">
                        <input matInput #inputMail>
                    </mat-form-field>
                </div>
            </div>

            <div class="cardtextual__boton">
                <button mat-raised-button type="button" class="btn-modificar" (click)="editField('Fcorreo', 'inputMail')">
                    {{ Fcorreo ? 'CANCELAR' : 'MODIFICAR'}}
                </button>

            </div>
        </div>
    </div>

    <div class="cardtextual">
        <div class="cardtextual__arriba">
            <span>NÚMERO DE CELULAR:</span>
        </div>

        <div class="cardtextual__abajo">

            <div class="cardtextual__txt">
                <span *ngIf="!Ftelefono">5534677845</span>

                <div class="cardtextual__formField" *ngIf="Ftelefono">
                    <mat-form-field appearance="fill">
                        <input matInput #inputTelefono>
                    </mat-form-field>
                </div>
            </div>

            <div class="cardtextual__boton">
                <button mat-raised-button type="button" class="btn-modificar" (click)="editField('Ftelefono', 'inputTelefono')">
                    {{ Ftelefono ? 'CANCELAR' : 'MODIFICAR'}}
                </button>

            </div>
        </div>
    </div>

    <div class="cardtextual">
        <div class="cardtextual__arriba">
            <span>CONTRASEÑA:</span>
        </div>

        <div class="cardtextual__abajo">

            <div class="cardtextual__txt">
                <span *ngIf="!Fpassword">*******</span>

                <div class="cardtextual__formField" *ngIf="Fpassword">
                    <mat-form-field appearance="fill">
                        <mat-label>Contraseña</mat-label>
                        <input matInput #inputPassword>
                    </mat-form-field>
                </div>
            </div>

            <div class="cardtextual__boton">
                <button mat-raised-button type="button" class="btn-modificar" (click)="editField('Fpassword', 'inputPassword')">
                    {{ Fpassword ? 'CANCELAR' : 'MODIFICAR'}}
                </button>

            </div>
        </div>
    </div>

    <button mat-raised-button type="button" class="btn-modificar">GUARDAR</button>


</div>
